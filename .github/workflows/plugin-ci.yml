name: Plugin CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test_plugin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: plugin/package-lock.json
      - run: cd plugin && npm ci
      - run: cd plugin && npm test